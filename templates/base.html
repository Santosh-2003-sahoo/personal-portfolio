<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.name }} - {% block title %}Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <div class="logo">
                <a href="{{ url_for('index') }}">{{ data.name.split()[0] }}.dev</a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="nav-item {% if request.path == url_for('index') %}active{% endif %}">Home</a>
                <a href="{{ url_for('projects') }}" class="nav-item {% if request.path == url_for('projects') %}active{% endif %}">Projects</a>
                <a href="{{ url_for('contact') }}" class="nav-item {% if request.path == url_for('contact') %}active{% endif %}">Contact</a>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; {{ current_year }} {{ data.name }}. All Rights Reserved.</p>
            <div class="social-links">
                <a href="{{ data.social_links.github }}" target="_blank"><i class="fab fa-github"></i></a>
                <a href="{{ data.social_links.linkedin }}" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:{{ data.email }}"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
